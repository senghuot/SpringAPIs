<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Scott</title>
    <link rel="icon" type="image/x-icon" href="../static/home.png">
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand home-icon" href="/">
            <img th:src="home.png" width="36.5">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Joke</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Redis
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Joke</a>
                <a class="dropdown-item" href="#">Queue</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" class="d-none d-md-table-cell">Id</th>
            <th scope="col">Joke</th>
            <th scope="col">Duration</th>
            <th scope="col">Cache</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${id}" class="d-none d-md-table-cell"></td>
            <td th:text="${joke}"></td>
            <td th:text="${duration} + ' ms'"></td>
            <td><label th:text="${cacheHit} ? 'hit' : 'miss'" th:classappend="${cacheHit} ? 'btn btn-outline-success' : 'btn btn-outline-secondary'"></label></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

<style>
    .home-icon {
        padding: 0px;
    }
</style>

</html>
